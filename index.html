<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #gameCanvas {
            border: 1px solid #000;
        }

        #donate-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #donate {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #donate:hover {
            background-color: #3e8e41;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: #f00;
            display: none;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="donate-button">
        <button id="donate">Donate to Support the Website</button>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="YOUR_PAYPAL_BUTTON_ID">
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
            <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
        </form>
    </div>
    <div id="game-over">Game Over!</div>
    <div id="score">Score: 0</div>

    <script>
        // Get the canvas element
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set the canvas dimensions
        canvas.width = 800;
        canvas.height = 600;

        // Define the game variables
        let playerX = canvas.width / 2;
        let playerY = canvas.height - 50;
        let playerSpeed = 5;
        let playerWidth = 50;
        let playerHeight = 50;

        let enemyX = Math.random() * (canvas.width - 50);
        let enemyY = 0;
        let enemySpeed = 2;
        let enemyWidth = 50;
        let enemyHeight = 50;

        let score = 0;

        // Draw the player
        function drawPlayer() {
            ctx.fillStyle = '#000';
            ctx.fillRect(playerX, playerY, playerWidth, playerHeight);
        }

        // Draw the enemy
        function drawEnemy() {
            ctx.fillStyle = '#f00';
            ctx.fillRect(enemyX, enemyY, enemyWidth, enemyHeight);
        }

        // Update the game state
        function update() {
            // Move the enemy
            enemyY += enemySpeed;

            // Check for collision with the player
            if (enemyY + enemyHeight > playerY && enemyX < playerX + playerWidth && enemyX + enemyWidth > playerX) {
                document.getElementById('game-over').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('game-over').style.display = 'none';
                    enemyY = 0;
                    enemyX = Math.random() * (canvas.width - 50);
                    score = 0;
                    document.getElementById('score').innerHTML = 'Score: 0';
                }, 2000);
            }

            // Check if the enemy is off the screen
            if (enemyY > canvas.height) {
                enemyY = 0;
                enemyX = Math.random() * (canvas.width - 50);
                score++;
                document.getElementById('score').innerHTML = 'Score: ' + score;
            }
        }

        // Handle user input
        function handleInput(event) {
            if (event.key === 'ArrowLeft') {
                playerX -= playerSpeed;
            } else if (event.key === 'ArrowRight') {
                playerX += playerSpeed;
            }

            // Check if the player is off the screen
            if (playerX < 0) {
                playerX = 0;
            } else if (playerX > canvas.width - playerWidth) {
                playerX = canvas.width - playerWidth;
            }
        }

        // Main game loop
        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawEnemy();
            update();
            requestAnimationFrame(loop);
        }

        // Start the game loop
        loop();

        // Add event listener for user input
        document.addEventListener('keydown', handleInput);
    </script>
</body>
</html>
