<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
  <title>AI Car Racing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #333; color: #fff; }
    #game { width: 100%; height: 400px; background: #222; position: relative; }
    #car { width: 40px; height: 70px; background: red; position: absolute; bottom: 20px; left: 50%; }
    #ai-car { width: 40px; height: 70px; background: blue; position: absolute; bottom: 20px; left: 30%; }
    #score { font-size: 24px; margin: 10px; }
    #controls { margin: 10px; }
    button { padding: 10px 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>AI Car Racing Game</h1>
  <div id="score">Score: 0</div>
  <div id="game">
    <div id="car"></div>
    <div id="ai-car"></div>
  </div>
  <div id="controls">
    <button id="start">Start</button>
    <button id="restart">Restart</button>
  </div>
  <script>
    let score = 0;
    let gameRunning = false;
    const car = document.getElementById('car');
    const aiCar = document.getElementById('ai-car');
    const scoreDisplay = document.getElementById('score');
    const startBtn = document.getElementById('start');
    const restartBtn = document.getElementById('restart');

    // Controls
    document.addEventListener('keydown', (e) => {
      if (!gameRunning) return;
      if (e.key === 'ArrowLeft') moveCar(-10);
      if (e.key === 'ArrowRight') moveCar(10);
    });

    function moveCar(dx) {
      const rect = car.getBoundingClientRect();
      if (rect.left + dx > 0 && rect.right + dx < document.getElementById('game').offsetWidth)
        car.style.left = (parseInt(car.style.left || '50%') + dx) + 'px';
    }

    function updateAI() {
      // Simple AI: move randomly
      const aiPos = parseInt(aiCar.style.left || '30%');
      const dir = Math.random() > 0.5 ? 5 : -5;
      aiCar.style.left = (aiPos + dir) + '%';
    }

    function gameLoop() {
      if (!gameRunning) return;
      updateAI();
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
      setTimeout(gameLoop, 50);
    }

    startBtn.onclick = () => { gameRunning = true; gameLoop(); };
    restartBtn.onclick = () => { gameRunning = false; score = 0; scoreDisplay.textContent = `Score: 0`; };
  </script>
</body>
</html>
