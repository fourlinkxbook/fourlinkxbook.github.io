<!DOCTYPE html>
<html lang="en">
<head>
  <title>AI Car Racing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; }
    #game { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="game"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    let scene, camera, renderer, playerCar, aiCar;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 10, 20);
      camera.lookAt(0, 0, 0);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('game').appendChild(renderer.domElement);

      // Add lights
      const light = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(light);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(0, 10, 10);
      scene.add(directionalLight);

      // Load car models (replace with your own model URLs)
      const loader = new THREE.GLTFLoader();
      loader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/models/gltf/ferrari.glb', function(gltf) {
        playerCar = gltf.scene;
        playerCar.position.set(-5, 0, 0);
        scene.add(playerCar);
      });

      loader.load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/models/gltf/ferrari.glb', function(gltf) {
        aiCar = gltf.scene;
        aiCar.position.set(5, 0, 0);
        scene.add(aiCar);
      });

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        if (playerCar) playerCar.position.x += 0.05;
        if (aiCar) aiCar.position.x += 0.04;
        renderer.render(scene, camera);
      }
      animate();
    }

    window.onload = init;
    window.addEventListener('resize', function() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
