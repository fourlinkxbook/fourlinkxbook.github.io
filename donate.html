<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Fourlinkx BookShelf</title>
  <meta name="description" content="Support Fourlinkx BookShelf with your donation. Help us grow and keep bringing you the best books!">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    :root {
      --primary: #4CAF50;
      --secondary: #2196F3;
      --accent: #FFC107;
      --light: #f8f9fa;
      --dark: #212529;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background 0.2s;
    }
    nav a:hover {
      background: rgba(255,255,255,0.2);
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .bank-details {
      background: #f9f9f9;
      padding: 1.5rem;
      border-radius: 8px;
      margin: 1.5rem 0;
    }
    .contact-form {
      margin-top: 1.5rem;
    }
    .contact-form input, .contact-form textarea {
      display: block;
      width: 100%;
      margin: 0.5rem 0 1rem;
      padding: 0.8rem;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    .contact-form button {
      padding: 0.8rem 2rem;
      background: var(--accent);
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .contact-form button:hover {
      background: #FFD700;
    }
    h1, h2, h3 {
      color: var(--primary);
    }
    @media (max-width: 500px) {
      main {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="books.html">Books</a>
      <a href="donate.html">Support Us</a>
    </nav>
  </header>
  <main>
    <h1>Support Fourlinkx BookShelf</h1>
    <p>Your donation helps us bring this project to life and keep improving it for everyone.</p>
    <h2>How to Donate</h2>
    <div class="bank-details">
      <p><strong>Account Name:</strong> Fourlinkx Information Technology Services</p>
      <p><strong>Account Number:</strong> 4091786172</p>
      <p><strong>Bank Name:</strong> Polaris Bank</p>
    </div>
    <h2>Contact Us After Donating</h2>
    <div class="contact-form">
      <!-- REPLACE YOUR_FORM_ID WITH YOUR FORMSPREE ID -->
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" value="Donation Confirmation" readonly>
        <textarea name="message" placeholder="Your message or transaction reference" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </main>
</body>
</html>
